<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
  <body>
    <main>
    <div class="card">
      <div class="top-img">
        <img src="./images/image-equilibrium.jpg" alt="">
        <div class="top-img-overlay">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>
      <div class="text">
        <h3><a href="">Equilibrium #3429</a></h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="text-flex">
          <div class="eth">
            <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
            <p>0.041 ETH</p>
          </div>
          <div class="days">
            <img src="./images/icon-clock.svg" alt="">
            <p>3 days left</p>
          </div>
        </div>
        <hr>
        <div class="author">
          <img src="./images/image-avatar.png" alt=""><p>Creation of <a href="">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
    </main>
    <footer>
    <div class="attribution">
      challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
      Coded by <a href="https://github.com/R1loth" target="_blank">R1loth</a>.
    </div>
</footer>
  </body> 
</html>
